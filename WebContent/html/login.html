<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../sass/styles.css">
    <title>nexcript</title>
</head>
<body>
    <video autoplay muted loop id="video" class="login-video">
      <source src="../src/video/background.mp4" type="video/mp4">
    </video>
    <div class="container-fluid" >
        <div class="row h-100">
            <div class="col-lg-8 login-start">
              <img src="../src/images/dark_logo.webp" alt="Logotipo de nexcript" class="img-fluid">
              <h1>La red social de programadores<br/>
                  para programadores</h1>           
            </div>
            <div class="col-md-4 login-form">
                <h1>Iniciar sesión</h1>
                <form>
                  <div class="form-group">
                    <label for="mail">Dirección de correo</label>
                    <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Dirección de correo">
                    <small id="emailHelp" class="form-text">Tu dirección de correo nunca será compartida con nadie</small>
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remind">
                    <label class="form-check-label mb-3" for="remind">Recordar cuenta</label>
                  </div>
                  <button type="submit" class="btn btn-dark btn-block">Iniciar sesión</button>
                  <hr/>
                  <button type="submit" class="btn btn-light btn-block">Crear una cuenta</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
